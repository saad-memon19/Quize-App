<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen space-y-6">
        <!-- Logo Section -->
        <div class="flex items-center justify-center text-center">
            <img src="../assets/logo1.png" alt="Logo" class="w-16" />
            <h1 class="animate__animated animate__flipInY text-4xl font-bold text-[#FF533A]">
                Quiz<span class="text-[#00A97F]">Spark</span>
            </h1>
        </div>

        <!-- Login and Signup Form Section -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <!-- Tabs for Login and Signup -->
            <div class="flex justify-between border-b mb-6">
                <button id="loginTab" onclick="showLogin()"
                    class="text-lg font-semibold pb-2 border-b-4 border-[#FF533A] w-1/2 text-center">
                    Login
                </button>
                <button id="signupTab" onclick="showSignup()"
                    class="text-lg font-semibold pb-2 border-b-4 border-[#FF533A] border-hidden text-gray-500 w-1/2 text-center">
                    Signup
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
                <form onsubmit="login(event)">
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-gray-600 mb-2">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A97F]">
                    </div>

                    <div class="mb-6">
                        <label for="loginPassword" class="block text-gray-600 mb-2">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A97F]">
                    </div>

                    <button type="submit"
                        class="w-full bg-[#00A97F] text-white py-2 rounded-lg hover:bg-[#FF533A] transition-all">Login</button>
                </form>
                <p class="text-sm text-gray-600 text-center mt-4">
                    Don't have an account?
                    <button onclick="showSignup()" class="text-[#FF533A] font-semibold hover:underline">Sign up</button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
                <form onsubmit="signup(event)">
                    <div class="mb-4">
                        <label for="signupName" class="block text-gray-600 mb-2">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A97F]">
                    </div>

                    <div class="mb-4">
                        <label for="signupEmail" class="block text-gray-600 mb-2">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A97F]">
                    </div>

                    <div class="mb-6">
                        <label for="signupPassword" class="block text-gray-600 mb-2">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00A97F]">
                    </div>

                    <button type="submit"
                        class="w-full bg-[#00A97F] text-white py-2 rounded-lg hover:bg-[#FF533A] transition-all">Sign
                        Up</button>
                </form>
                <p class="text-sm text-gray-600 text-center mt-4">
                    Already have an account?
                    <button onclick="showLogin()" class="text-[#FF533A] font-semibold hover:underline">Log in</button>
                </p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
