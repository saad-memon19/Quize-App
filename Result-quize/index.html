<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header>
        <nav class="bg-white shadow-md shadow-gray-300 h-20">
            <div class="max-w-screen flex items-center justify-between mx-auto px-4 h-full">
                <!-- Logo and Title -->
                <a href="#" class="flex items-center">
                    <img src="../assets/logo1.png" width="70px" class="mt-2" alt="Logo" />
                    <span
                        class=" animate__animated animate__flipInY self-center lg:text-3xl text-2xl font-bold whitespace-nowrap text-[#FF533A]">
                        Quiz<span class="text-[#00A97F]">Spark</span>
                    </span>
                </a>
                <!-- Enroll Button -->
                <button onclick="backDashboard()" type="button"
                    class="text-white bg-[#00A97F] hover:bg-[#FF533A] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 shadow-lg transition duration-300">
                    Back Dashboard
                </button>

            </div>
        </nav>
    </header>

    <div class="container text-center">
        <h1 class="text-3xl font-bold" id="result-title">Quiz Result</h1>
        <p class="text-xl" id="score-display"></p>
        <p class="text-xl" id="percentage-display"></p>
        <button class="bg-[#00A97F] text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300"
            onclick="restartQuiz()">
            Restart Quiz
        </button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
