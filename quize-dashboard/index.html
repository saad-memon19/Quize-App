<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <main>

        <header>
            <nav class="bg-white shadow-md shadow-gray-300 h-20">
                <div class="max-w-screen-xl flex items-center justify-between mx-auto px-4 h-full">
                    <!-- Logo and Title -->
                    <a href="#" class="flex items-center">
                        <img src="../assets/logo1.png" width="70px" class="mt-2" alt="Logo" />
                        <span
                            class=" animate__animated animate__flipInY self-center lg:text-3xl text-2xl font-bold whitespace-nowrap text-[#FF533A]">
                            Quiz<span class="text-[#00A97F]">Spark</span>
                        </span>
                    </a>
                    <!-- Enroll Button -->
                    <button onclick="logout()" type="button"
                        class="text-white bg-[#00A97F] hover:bg-[#FF533A] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 shadow-lg transition duration-300">
                        Logout
                    </button>
                </div>
            </nav>
        </header>

        <!-- Dashboard -->
        <div class="container mx-auto mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 ">
                <!-- Left Section: Overview -->
                <div
                    class="bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 animate__animated animate__fadeInLeft">
                    <h2 class="text-3xl font-semibold text-gray-800" id="welcome-message">Welcome!</h2>
                    <p class="mt-4 text-gray-600">
                        Here you can track your progress, view your quiz results, and explore new quizzes.
                    </p>
                    <!-- Stats -->
                    <div class="grid lg:grid-cols-2 grid-cols-1 gap-6 mt-8">
                        <div
                            class="bg-[#00A97F] text-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 hover:bg-[#FF533A]">
                            <h3 class="text-2xl">Completed Quizzes</h3>
                            <p class="mt-2 text-3xl font-bold" id="completed-quizzes">0</p>
                        </div>
                        <div
                            class="bg-[#FF533A] text-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 hover:bg-[#00A97F]">
                            <h3 class="text-2xl">In Progress</h3>
                            <p class="mt-2 text-3xl font-bold" id="in-progress-quizzes">0</p>
                        </div>
                    </div>
                    <!-- Quiz Details -->
                    <div class="mt-8 bg-gray-100 p-6 rounded-lg shadow-md">
                        <h3 class="text-2xl font-semibold text-gray-800">Quiz Details</h3>
                        <div id="quiz-details">
                            <p class="text-gray-600">No quizzes completed yet.</p>
                        </div>
                    </div>
                </div>

                <!-- Right Section: Quiz List -->
                <div id="rightsection"
                    class="bg-white p-6 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 animate__animated animate__fadeInRight">
                    <h2 class="text-3xl font-semibold text-gray-800">Your Quizzes</h2>
                    <!-- Quiz Cards -->
                    <div class="mt-6 space-y-4">
                        <div
                            class="flex justify-between items-center bg-gray-100 p-4 rounded-lg hover:shadow-xl transition-all duration-300 hover:bg-gray-200">
                            <span class="text-xl font-semibold">Html Quiz - Level 1</span>
                            <button onclick="openQuiz('Html Quiz - Level 1')"
                                class="text-white bg-[#00A97F] hover:bg-[#FF533A] px-4 py-2 rounded-lg transition-all duration-300">
                                Start
                            </button>
                        </div>

                        <div
                            class="flex justify-between items-center bg-gray-100 p-4 rounded-lg hover:shadow-xl transition-all duration-300 hover:bg-gray-200">
                            <span class="text-xl font-semibold">Css Quiz - Level 1</span>
                            <button onclick="('Science Quiz - Level 2')"
                                class="text-white bg-[#00A97F] px-4 py-2 rounded-lg transition-all duration-300">
                                soon
                            </button>
                        </div>

                        <div
                            class="flex justify-between items-center bg-gray-100 p-4 rounded-lg hover:shadow-xl transition-all duration-300 hover:bg-gray-200">
                            <span class="text-xl font-semibold">Javascript Quiz - Level 1</span>
                            <button onclick="('History Quiz - Level 1')"
                                class="text-white bg-[#00A97F]  px-4 py-2 rounded-lg transition-all duration-300">
                                soon
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Modal -->
        <div id="quizModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center ">
            <div class="bg-white w-4/5 max-w-2xl p-6 rounded-lg shadow-lg relative animate__animated animate__zoomIn">
                <!-- Modal Close Button -->
                <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                    âœ–
                </button>
                <!-- Modal Content -->
                <h2 id="modalQuizTitle" class="text-2xl font-bold mb-4"></h2>
                <p id="modalQuizDescription" class="mb-6 text-gray-700"></p>
                <button onclick="closeModal()"
                    class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
                    Close
                </button>
                <button onclick="quizPage()"
                    class="mt-4 px-4 py-2 bg-[#00A97F] text-white rounded hover:bg-[] transition">
                    Start Quize
                </button>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
