<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Spark Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./global.css">
</head>

<body class="flex flex-col min-h-screen">
  <!-- Main Content -->
  <main class="flex-grow">
    <header>
      <nav class="bg-white shadow-md shadow-gray-300 h-20">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto lg:px-6 px-4 h-full">
          <!-- Logo and Title -->
          <a href="#" class="flex items-center">
            <img src="./assets/logo1.png" width="70px" class="mt-2" alt="Logo" />
            <span
              class="animate__animated animate__flipInY self-center lg:text-3xl text-2xl font-bold whitespace-nowrap text-[#FF533A]">
              Quiz<span class="text-[#00A97F]">Spark</span>
            </span>
          </a>

          <!-- Toggle Button for Mobile -->
          <button id="menu-toggle"
            class="lg:hidden flex items-center p-2 text-[#FF533A] hover:text-[#00A97F] focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>

          <!-- Navigation Menu -->
          <div id="menu"
          class="hidden lg:flex flex-col lg:flex-row items-center lg:space-x-1 lg:static absolute left-0 top-20 w-full lg:w-auto bg-white lg:bg-transparent shadow-lg lg:shadow-none px-4 py-2 lg:p-0">
          <button onclick="signupPage()" type="button"
              class="text-white bg-[#00A97F] cursor-pointer hover:bg-[#FF533A] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 shadow-lg transition duration-300 mb-2 lg:mb-0">
              Enroll Now
            </button>
            <button onclick="signupPage()" type="button"
              class="text-white bg-[#00A97F] cursor-pointer hover:bg-[#FF533A] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 shadow-lg transition duration-300">
              Login
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="mt-16">
      <div class="max-w-screen-xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
        <!-- Left Content -->
        <div class="p-6 lg:p-12 animate__animated animate__fadeInLeft">
          <h1 class="text-4xl lg:text-5xl font-bold text-gray-800 leading-tight">
            Empower Your Learning Journey with Quiz Spark
          </h1>
          <p class="py-6 text-lg text-gray-600">
            Simplify your daily learning and stay ahead. Quiz Spark offers an
            engaging way to track progress, challenge yourself, and reach new
            goals. Your journey to excellence starts here!
          </p>
          <div>
            <a onclick="signupPage()"
              class="cursor-pointer inline-block px-6 py-3 text-lg font-medium tracking-wide text-white bg-[#00A97F] rounded-lg shadow-lg hover:bg-[#FF533A] transition-all duration-300">
              Explore Now
            </a>
          </div>
        </div>

        <!-- Right Content -->
        <div class="relative">
          <div class="rounded-lg overflow-hidden p-8 bg-white animate__animated animate__fadeInRight">
            <video loop autoplay muted playsinline class="w-full h-auto object-cover rounded-lg"
              src="./assets/side.mp4"></video>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#00A97F] text-white py-2">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center px-10">
      <!-- Logo and Title -->
      <div>
        <span class="text-sm">
          Â© 2024. All Rights Reserved. By Saad Memon
        </span>
      </div>

      <!-- Social Media Icons -->
      <div class="flex space-x-6">
        <a href="https://facebook.com" target="_blank"
          class="text-[#3b5998] hover:text-[#FF533A] transition duration-300 text-2xl">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank"
          class="text-[#E1306C] hover:text-[#FF533A] transition duration-300 text-2xl">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/yourphonenumber" target="_blank"
          class="text-[#25D366] hover:text-[#FF533A] transition duration-300 text-2xl">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://linkedin.com" target="_blank"
          class="text-[#0077b5] hover:text-[#FF533A] transition duration-300 text-2xl">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
