<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header>
        <nav class="bg-white shadow-md shadow-gray-300 h-20">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto px-4 h-full">
                <!-- Logo and Title -->
                <a href="#" class="flex items-center">
                    <img src="../assets/logo1.png" width="70px" class="mt-2" alt="Logo" />
                    <span
                        class=" animate__animated animate__flipInY self-center lg:text-3xl text-2xl font-bold whitespace-nowrap text-[#FF533A]">
                        Quiz<span class="text-[#00A97F]">Spark</span>
                    </span>
                </a>
                <!-- Enroll Button -->
                <button onclick="backDashboard()" type="button"
                    class="text-white bg-[#00A97F] hover:bg-[#FF533A] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 shadow-lg transition duration-300">
                    Back Dashboard
                </button>

            </div>
        </nav>
    </header>

    
    <section>
        <div class="container mx-auto mt-12" id="startquizsection">
            <div class="bg-white p-8 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 animate__animated animate__fadeInUp">
                <!-- Timer and Question -->
                <div class="flex justify-between items-center mb-6">
                    <!-- Question Number -->
                    <h2 class="text-2xl font-bold text-gray-800">Question 1 of 10</h2>
                    <!-- Timer -->
                    <div class="bg-gray-200 px-4 py-2 rounded-lg shadow flex items-center space-x-2">
                        <span class="text-gray-700 font-semibold">Time Left:</span>
                        <span id="timer" class="text-[#FF533A] font-bold text-xl">60s</span>
                    </div>
                </div>
    
                <!-- Question -->
                <div class="bg-gray-100 p-6 rounded-lg mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">
                        What is the capital of France?
                    </h3>
                </div>
    
                <!-- Options -->
                <div class="space-y-4">
                    <button
                        class="w-full text-left bg-gray-200 hover:bg-[#00A97F] hover:text-white transition-all duration-300 px-4 py-3 rounded-lg text-gray-800 font-medium"
                        onclick="selectOption(this)">
                        A. Paris
                    </button>
                    <button
                        class="w-full text-left bg-gray-200 hover:bg-[#00A97F] hover:text-white transition-all duration-300 px-4 py-3 rounded-lg text-gray-800 font-medium"
                        onclick="selectOption(this)">
                        B. London
                    </button>
                    <button
                        class="w-full text-left bg-gray-200 hover:bg-[#00A97F] hover:text-white transition-all duration-300 px-4 py-3 rounded-lg text-gray-800 font-medium"
                        onclick="selectOption(this)">
                        C. Berlin
                    </button>
                    <button
                        class="w-full text-left bg-gray-200 hover:bg-[#00A97F] hover:text-white transition-all duration-300 px-4 py-3 rounded-lg text-gray-800 font-medium"
                        onclick="selectOption(this)">
                        D. Madrid
                    </button>
                </div>
    
                <!-- Next Button -->
                <div class="mt-8 text-right">
                    <button
                        class="bg-[#00A97F] hover:bg-[#FF533A] text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300"
                        onclick="goToNextQuestion()">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
